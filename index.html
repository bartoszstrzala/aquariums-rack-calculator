<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJEKT REGA≈ÅU - FINAL STABLE</title>
    <style>
        :root { --primary-color: #2c3e50; --accent-color: #27ae60; --bg-color: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: row; min-height: 100vh; margin: 0; background: var(--bg-color); }
        #mobileToggle { display: none; position: fixed; bottom: 20px; right: 20px; z-index: 1000; background: var(--primary-color); padding: 15px; border-radius: 50%; width: 60px; height: 60px; font-size: 24px; border: none; color: white; cursor: pointer; }
        .sidebar { background: white; padding: 25px; width: 420px; min-width: 420px; box-shadow: 2px 0 15px rgba(0,0,0,0.1); height: 100vh; overflow-y: auto; box-sizing: border-box; z-index: 10; }
        .main-view { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; width: 100%; box-sizing: border-box; }
        .canvas-container { width: 100%; max-height: 75vh; overflow: auto; background: #eee; border: 2px solid #ccc; border-radius: 8px; padding: 15px; box-sizing: border-box; margin-bottom: 20px; }
        .print-page { background: white; width: 100%; max-width: 210mm; margin: 0 auto 30px auto; padding: 10mm; box-shadow: 0 0 10px rgba(0,0,0,0.1); box-sizing: border-box; }
        .page-landscape { max-width: 297mm; }
        @media (max-width: 800px) { body { flex-direction: column; } #mobileToggle { display: block; } .sidebar { width: 100%; min-width: 100%; height: auto; } .sidebar.hidden { display: none; } }
        .input-group { margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        input, select { width: 110px; padding: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 15px; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn-update { background: var(--accent-color); }
        .btn-print { background: #34495e; }
        .btn-share { background: #2980b9; }
        .important { color: #d35400; font-weight: 800; }
        .step-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 18px; }
        .step-table th, .step-table td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        .step-table th { background-color: #f2f2f2; }
        @media print { .sidebar, #mobileToggle { display: none !important; } .print-page { box-shadow: none; margin: 0 !important; padding: 5mm !important; width: 100% !important; page-break-after: always; } }
    </style>
</head>
<body>

<button id="mobileToggle" onclick="uiController.toggleSidebar()">‚öôÔ∏è</button>

<div class="sidebar" id="sidebar">
    <h2 style="margin-top:0">‚öôÔ∏è KONFIGURACJA</h2>
    <div class="input-group"><label>D≈Ç. akwarium (mm)</label> <input type="number" id="tankL" value="400"></div>
    <div class="input-group"><label>Szer. akwarium (mm)</label> <input type="number" id="tankW" value="600"></div>
    <div class="input-group"><label>Wys. akwarium (mm)</label> <input type="number" id="tankH" value="400"></div>
    <div class="input-group"><label>Prze≈õwit serwis (mm)</label> <input type="number" id="gap" value="200"></div>
    <div class="input-group"><label>Grubo≈õƒá p√≥≈Çki (mm)</label> <input type="number" id="shelfThick" value="18"></div>
    <div class="input-group"><label>Wys. od ziemi (mm)</label> <input type="number" id="ground" value="150"></div>
    <div class="input-group"><label>Akwaria w rzƒôdzie</label> <input type="number" id="tanksPerRow" value="11"></div>
    <div class="input-group"><label>Ilo≈õƒá poziom√≥w</label> <input type="number" id="rowCount" value="2"></div>
    <div class="input-group"><label>Kant√≥wka (mm)</label> <input type="number" id="beamSize" value="45"></div>
    <div class="input-group"><label>Luz D≈ÅUGO≈öCI (mm)</label> <input type="number" id="tolerance" value="30"></div>
    <div class="input-group"><label>Max rozpiƒôto≈õƒá (mm)</label> <input type="number" id="maxSpan" value="1000"></div>
    <div class="input-group"><label>DociƒÖ≈ºenie</label><select id="heavierSide"><option value="left">Lewa strona</option><option value="right">Prawa strona</option></select></div>

    <div style="margin-top: 20px; padding: 10px; background: #f9f9f9; border-radius: 5px;">
        <label style="font-weight: bold; font-size: 14px;">üîç POWIƒòKSZENIE PODGLƒÑDU</label>
        <input type="range" id="zoomRange" min="0.1" max="1.5" step="0.05" value="0.4">
    </div>

    <button class="btn-update" onclick="uiController.update(); uiController.closeSidebarOnMobile();">PRZELICZ I ODSWIE≈ª</button>
    <button class="btn-share" onclick="uiController.shareProject()">üîó UDOSTƒòPNIJ PROJEKT</button>
    <button class="btn-print" onclick="window.print()">üñ®Ô∏è DRUKUJ PROJEKT</button>
</div>

<div class="main-view">
    <div class="print-page page-landscape">
        <div class="header"><h1>ARKUSZ 1: WIDOK FRONTOWY</h1><p id="totalDimsHeader" style="font-weight:bold; color:#d35400; font-size:18px;"></p></div>
        <div class="canvas-container"><canvas id="rackCanvas"></canvas></div>
    </div>
    <div class="print-page">
        <div class="header"><h1>ARKUSZ 2: LISTA CZƒò≈öCI</h1></div>
        <div id="cuttingListContent" style="font-size: 18px; line-height: 1.8;"></div>
    </div>
    <div class="print-page">
        <div class="header"><h1>ARKUSZ 3: INSTRUKCJA MONTA≈ªU BOK√ìW</h1></div>
        <div id="sideStepByStep"></div>
    </div>
</div>

<script>
    const uiController = {
        currentScale: 0.4,
        lastCalc: null,

        toggleSidebar() { document.getElementById('sidebar').classList.toggle('hidden'); },
        closeSidebarOnMobile() { if (window.innerWidth <= 800) document.getElementById('sidebar').classList.add('hidden'); },

        shareProject() {
            const params = new URLSearchParams();
            ['tankL', 'tankW', 'tankH', 'gap', 'ground', 'tanksPerRow', 'rowCount', 'beamSize', 'tolerance', 'maxSpan', 'heavierSide', 'shelfThick'].forEach(id => params.set(id, document.getElementById(id).value));
            navigator.clipboard.writeText(window.location.origin + window.location.pathname + '?' + params.toString()).then(() => alert("Link skopiowany!"));
        },

        update() {
            const p = {
                tankL: +document.getElementById('tankL').value, tankW: +document.getElementById('tankW').value,
                tankH: +document.getElementById('tankH').value, rowCount: +document.getElementById('rowCount').value,
                tanksPerRow: +document.getElementById('tanksPerRow').value, beamSize: +document.getElementById('beamSize').value,
                tolerance: +document.getElementById('tolerance').value, maxSpan: +document.getElementById('maxSpan').value,
                gap: +document.getElementById('gap').value, heavierSide: document.getElementById('heavierSide').value,
                ground: +document.getElementById('ground').value, shelfThick: +document.getElementById('shelfThick').value
            };

            const tankSpace = p.tankL + (p.tolerance / p.tanksPerRow);
            const maxInBay = Math.floor(p.maxSpan / tankSpace) || 1;
            let dist = [], rem = p.tanksPerRow;
            while (rem > 0) { let take = Math.min(rem, maxInBay); dist.push(take); rem -= take; }
            if (p.heavierSide === 'right') dist.reverse();

            const bayWidths = dist.map(count => (count * p.tankL) + (count * (p.tolerance / p.tanksPerRow)));
            const totalW = bayWidths.reduce((a, b) => a + b, 0) + ((dist.length + 1) * p.beamSize);
            const totalH = p.ground + (p.rowCount * (p.beamSize + p.shelfThick + p.tankH + p.gap)) + p.beamSize;

            this.lastCalc = { p, dist, bayWidths, totalW, totalH, bayCount: dist.length, levels: p.rowCount + 1 };
            this.render(this.lastCalc);
        },

        render(calc) {
            document.getElementById('totalDimsHeader').innerText = `WYMIAR REGA≈ÅU: ${Math.round(calc.totalW)} x ${Math.round(calc.totalH)} x ${calc.p.tankW} mm`;

            // NAPRAWIONO: Poprzeczki boczne majƒÖ teraz pe≈ÇnƒÖ szeroko≈õƒá (tankW)
            let html = `‚Ä¢ <strong>Nogi:</strong> ${(calc.bayCount + 1) * 2} szt. x <span class="important">${Math.round(calc.totalH)}mm</span><br>
                    ‚Ä¢ <strong>Belki pod≈Çu≈ºne:</strong> ${calc.levels * 2} szt. x <span class="important">${Math.round(calc.totalW)}mm</span><br>
                    ‚Ä¢ <strong>Poprzeczki boczne (kr√≥tkie):</strong> ${(calc.bayCount + 1) * calc.levels} szt. x <span class="important">${calc.p.tankW}mm</span><br><br>
                    <strong>Formatki p√≥≈Çek:</strong><br>`;
            calc.bayWidths.forEach((w, i) => {
                html += `‚Ä¢ Przƒôs≈Ço ${i+1}: ${calc.p.rowCount} szt. x <span class="important">${Math.round(w)} x ${calc.p.tankW}mm</span><br>`;
            });
            document.getElementById('cuttingListContent').innerHTML = html;

            let stepHtml = `<p>Przygotuj nogi i zaznacz na nich miejsca monta≈ºu poprzeczek bocznych:</p><table class="step-table"><tr><th>Poziom</th><th>Wysoko≈õƒá do G√ìRY poprzeczki (od pod≈Çogi)</th></tr>`;
            const rowStep = (calc.p.tankH + calc.p.gap + calc.p.beamSize + calc.p.shelfThick);
            for (let i = 0; i < calc.levels; i++) {
                const h = calc.p.ground + calc.p.beamSize + (i * rowStep);
                stepHtml += `<tr><td>Poziom ${i+1}</td><td><strong>${Math.round(h)} mm</strong></td></tr>`;
            }
            stepHtml += `</table>`;
            document.getElementById('sideStepByStep').innerHTML = stepHtml;

            this.drawFront(calc);
        },

        drawArrow(ctx, x1, y1, x2, y2, label, color, labelInside = false, horizontalLabel = false) {
            ctx.save(); ctx.strokeStyle = color; ctx.fillStyle = color; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(x1, y1); ctx.lineTo(x2, y2); ctx.stroke();
            const head = 8, angle = Math.atan2(y2 - y1, x2 - x1);
            const drawHead = (tx, ty, a) => {
                ctx.beginPath(); ctx.moveTo(tx, ty);
                ctx.lineTo(tx - head * Math.cos(a - 0.4), ty - head * Math.sin(a - 0.4));
                ctx.lineTo(tx - head * Math.cos(a + 0.4), ty - head * Math.sin(a + 0.4)); ctx.fill();
            };
            drawHead(x2, y2, angle); drawHead(x1, y1, angle + Math.PI);
            ctx.font = "bold 13px Arial";
            const mx = (x1 + x2) / 2, my = (y1 + y2) / 2;
            if (horizontalLabel) { ctx.textAlign = "left"; ctx.textBaseline = "middle"; ctx.fillText(label, mx + 12, my); }
            else {
                ctx.save(); ctx.translate(mx, my);
                if(Math.abs(x1-x2) < 2) { ctx.rotate(-Math.PI/2); ctx.textAlign = "center"; ctx.fillText(label, 0, -15); }
                else { ctx.textAlign = "center"; ctx.fillStyle = labelInside ? "white" : "black"; ctx.fillText(label, 0, labelInside ? 5 : -12); }
                ctx.restore();
            }
            ctx.restore();
        },

        drawFront(calc) {
            const cvs = document.getElementById('rackCanvas'); const ctx = cvs.getContext('2d');
            const s = this.currentScale; const offsetX = 180, offsetY = 200;
            cvs.width = calc.totalW * s + (offsetX * 2); cvs.height = calc.totalH * s + (offsetY * 2);
            ctx.clearRect(0,0, cvs.width, cvs.height);
            const ox = offsetX, oy = offsetY, rowStep = (calc.p.tankH + calc.p.gap + calc.p.beamSize + calc.p.shelfThick);

            for (let i = 0; i < calc.levels; i++) {
                const yBeam = oy + (calc.totalH - calc.p.ground - calc.p.beamSize - (i * rowStep)) * s;
                ctx.fillStyle = "#8d6e63"; ctx.fillRect(ox, yBeam, calc.totalW * s, calc.p.beamSize * s);
                ctx.strokeRect(ox, yBeam, calc.totalW * s, calc.p.beamSize * s);
                if(i < calc.p.rowCount) {
                    ctx.fillStyle = "#bdc3c7";
                    const yShelf = yBeam - (calc.p.shelfThick * s);
                    ctx.fillRect(ox, yShelf, calc.totalW * s, calc.p.shelfThick * s);
                    ctx.strokeRect(ox, yShelf, calc.totalW * s, calc.p.shelfThick * s);
                }
            }

            ctx.fillStyle = "#4a302a"; let lx = ox, legPositions = [];
            for (let b = 0; b <= calc.bayCount; b++) {
                ctx.fillRect(lx, oy, calc.p.beamSize * s, calc.totalH * s);
                ctx.strokeRect(lx, oy, calc.p.beamSize * s, calc.totalH * s);
                legPositions.push(lx);
                lx += (calc.bayWidths[b] || 0) * s + (calc.p.beamSize * s);
            }

            for (let i = 0; i < calc.p.rowCount; i++) {
                const yBeam = oy + (calc.totalH - calc.p.ground - calc.p.beamSize - (i * rowStep)) * s, yShelfTop = yBeam - (calc.p.shelfThick * s);
                for (let b = 0; b < calc.bayCount; b++) {
                    const bw = calc.bayWidths[b] * s, cx = legPositions[b] + (calc.p.beamSize * s), count = calc.dist[b], startA = cx + (bw - (count * calc.p.tankL * s)) / 2;
                    for (let j = 0; j < count; j++) { ctx.fillStyle = "rgba(173, 216, 230, 0.7)"; ctx.fillRect(startA + (j * calc.p.tankL * s) + 2, yShelfTop - calc.p.tankH * s, calc.p.tankL * s - 4, calc.p.tankH * s); }
                    this.drawArrow(ctx, cx, yBeam + (calc.p.beamSize*s/2), cx + bw, yBeam + (calc.p.beamSize*s/2), `${Math.round(calc.bayWidths[b])}`, "white", true);
                    const arrowX = cx + 20*s;
                    this.drawArrow(ctx, arrowX, yShelfTop, arrowX, yShelfTop - calc.p.tankH * s, `${calc.p.tankH}`, "blue", false, true);
                    this.drawArrow(ctx, arrowX, yShelfTop - calc.p.tankH * s, arrowX, yShelfTop - calc.p.tankH * s - calc.p.gap * s, `${calc.p.gap}`, "green", false, true);
                }
            }
            const firstLevelBottomY = oy + (calc.totalH - calc.p.ground) * s, groundY = oy + calc.totalH * s;
            this.drawArrow(ctx, ox + (calc.p.beamSize + 15)*s, groundY, ox + (calc.p.beamSize + 15)*s, firstLevelBottomY, `${calc.p.ground}`, "red", false, true);
            this.drawArrow(ctx, ox - 120, oy, ox - 120, oy + calc.totalH * s, `WYS: ${Math.round(calc.totalH)}`, "black");
            this.drawArrow(ctx, ox, oy + calc.totalH * s + 120, ox + calc.totalW * s, oy + calc.totalH * s + 120, `SZER: ${Math.round(calc.totalW)}`, "black");
        }
    };

    document.getElementById('zoomRange').addEventListener('input', (e) => uiController.updateScale(e.target.value));
    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        params.forEach((v, k) => { if (document.getElementById(k)) document.getElementById(k).value = v; });
        uiController.update();
    };
</script>
</body>
</html>
